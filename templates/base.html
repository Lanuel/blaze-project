{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>MichaelBlaze Graphics</title>
    <link rel="icon" type="image/x-icon" sizes="48x48" href="{% static 'favicon2.png' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' if debug else 'css/output.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-firefly@3.0.0/tsparticles.preset.firefly.bundle.min.js"></script>

    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
  <style>

    #tsparticles {
      position:fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

  </style>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="{% block class %}{% endblock %} overflow-x-hidden">
	
    {% include 'layouts/header.html' %}
    {% include 'layouts/hero.html' %}

    {% block content %}
    <div id="tsparticles"></div>
    {% endblock %}
    
    {% include 'layouts/footer.html' %}

    {% block javascript %}{% endblock %}

<script>
  tsParticles.load({
    id: "tsparticles",
    options: {
      background: {
        color: "transparent"
      },
      preset: "firefly",
      particles: {
        number: {
          value: 50 // weâ€™ll use emitters instead
        },
        size: {
          value: { min: 1, max: 2 }
        },
        color: {
          value: ["#ff0000", "#ff7f00", "#ffff00"]
        },
        opacity: {
          value: { min: 0.3, max: 0.9 }
        },
        move: {
          enable: true,
          speed: { min: 5, max: 10 }, // fast, bursty motion
          direction: "none",
          random: true,
          straight: false,
          outModes: "destroy"
        },
        life: {
          duration: {
            sync: false,
            value: { min: 0.5, max: 1.5 } // short life for rapid burst
          },
          count: 1
        }
      },
      emitters: {
        direction: "none",
        rate: {
          delay: 0.2,  // emit every 0.2 seconds
          quantity: 5  // 5 particles per burst
        },
        position: {
          x: 50,
          y: 50
        },
        size: {
          width: 100,
          height: 100
        }
      }
    }
  }).then(() => console.log("tsParticles loaded"))
    .catch(err => console.error("tsParticles error:", err));
</script>

    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
</body>
</html>
