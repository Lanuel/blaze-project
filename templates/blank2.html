{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Django Template" />
    <title>{% block title %} MichaelBlaze Graphics {% endblock title %}</title>
    <title></title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="48x48"
      href="{% static 'favicon.png' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/output.css' if debug else 'css/output.min.css' %}"
    />
  </head>

  <body
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    class="{% block class %}{% endblock %} overflow-x-hidden"
  >
    {% include 'layouts/header.html' %} 

    {% block content %} 
    {% endblock %}

    <!-- Footer -->
    {% include 'layouts/footer.html' %}
  </body>
</html>
