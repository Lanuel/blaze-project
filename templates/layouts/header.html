{% load static %}
<header x-data="{ mobilenavOpen: false }" class="flex flex-col md:flex-row items-center justify-between bg-gray-800 px-8 py-4 md:h-20 text-white sticky top-0 z-40"> 
    <div class="flex items-center justify-between w-full md:w-auto"> 
        <logo> 
            <a class="flex items-center gap-2 mt-4" href="/"> 
                <img class="h-6 ml-2" src="{% static 'mb_logo.png' %}" alt="Michael Blaze Logo"/> 
            </a> 
        </logo>
        
        <!-- Portfolio text visible on mobile -->
        <div class="md:hidden flex items-center text-white text-sm font-bold mt-3">
            <p class="text-cyan-400 tracking-[0.5rem] md:tracking-[0.8rem]">PORTFOLIO</p>
        </div>
    </div>
     
    <!-- Portfolio text visible on desktop (md and up) -->
    <div class="hidden md:flex items-center text-white mt-5 mr-10"> 
        <p class="text-cyan-400 tracking-[0.4rem]">P O R T F O L I O</p> 
    </div>   
</header>
