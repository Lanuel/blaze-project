{% load static %}
<style>
    @keyframes frameFallOut {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(40px);
        }
    }

    @keyframes imageRiseUp {
        0% {
            opacity: 0;
            transform: translateY(80%);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .frame-fall-out {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        border: 2px solid white;
        z-index: 10;
        pointer-events: none;
        animation: frameFallOut 0.3s cubic-bezier(0.4, 0, 0.6, 1) forwards;
        opacity: 0;
    }

    .image-container {
        transition: filter 0.6s ease;
    }

    .group:hover .image-container {
        filter: brightness(0.75);
    }

    .image-rise-up {
        opacity: 0;
        transform: translateY(80%);
        animation: imageRiseUp 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
    }

    .text-overlay h3,
    .text-overlay p {
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .group:hover .text-overlay h3,
    .group:hover .text-overlay p {
        opacity: 1;
    }
</style>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto mt-12 mb-10">

    <!-- FRAME 1 -->
    <div class="relative h-72 sm:h-80 md:h-96 overflow-hidden">
        <div class="frame-fall-out" style="animation-delay: 2.3s;"></div>

        <a href="#" class="block w-full h-full relative z-20">
            <div class="absolute inset-0 overflow-hidden group">
                <div class="image-container image-rise-up h-full w-full" style="animation-delay: 2.5s;">
                    <img src="{% static 'images/Vectorize.gif' %}" 
                         class="w-full h-full object-cover"
                         alt="Image 1" loading="lazy">
                </div>

                <div class="absolute inset-0 flex flex-col justify-end p-4 pb-2 bg-gradient-to-t from-black/40 to-transparent text-overlay pointer-events-none">
                    <h3 class="text-base sm:text-lg text-white font-medium">Vectorize</h3>
                    <p class="text-xs sm:text-sm text-white mt-1">
                        Convert master and low quality image to high resolution vector image
                    </p>
                </div>
            </div>
        </a>
    </div>

    <!-- FRAME 2 -->
    <div class="relative h-72 sm:h-80 md:h-96 overflow-hidden">
        <div class="frame-fall-out" style="animation-delay: 2.7s;"></div>

        <a href="#" class="block w-full h-full relative z-20">
            <div class="absolute inset-0 overflow-hidden group">
                <div class="image-container image-rise-up h-full w-full" style="animation-delay: 2.9s;">
                    <img src="{% static 'images/image2.jpg' %}" 
                         class="w-full h-full object-cover"
                         alt="Image 2" loading="lazy">
                </div>

                <div class="absolute inset-0 flex flex-col justify-end p-4 pb-2 bg-gradient-to-t from-black/40 to-transparent text-overlay pointer-events-none">
                    <h3 class="text-base sm:text-lg text-white font-medium">Vectorize</h3>
                    <p class="text-xs sm:text-sm text-white mt-1">
                        Convert master and low quality image to high resolution vector image
                    </p>
                </div>
            </div>
        </a>
    </div>

    <!-- FRAME 3 -->
    <div class="relative h-72 sm:h-80 md:h-96 overflow-hidden">
        <div class="frame-fall-out" style="animation-delay: 3.1s;"></div>

        <a href="#" class="block w-[full] h-full relative z-20">
            <div class="absolute inset-0 overflow-hidden group">
                <div class="image-container image-rise-up h-full w-full" style="animation-delay: 3.3s;">
                    <img src="{% static 'images/image3.jpg' %}" 
                         class="w-full h-full object-cover"
                         alt="Image 3" loading="lazy">
                </div>

                <div class="absolute inset-0 flex flex-col justify-end p-4 pb-2 bg-gradient-to-t from-black/40 to-transparent text-overlay pointer-events-none">
                    <h3 class="text-base sm:text-lg text-white font-medium">Vectorize</h3>
                    <p class="text-xs sm:text-sm text-white mt-1">
                        Convert master and low quality image to high resolution vector image
                    </p>
                </div>
            </div>
        </a>
    </div>

</div>
